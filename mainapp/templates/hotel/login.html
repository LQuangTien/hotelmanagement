<link rel="stylesheet" href="{{ url_for('static', filename='css/newStyle/auth.css')}}">
<link rel="stylesheet" href="{{ url_for('static', filename='css/noty.min.css')}}">
<div class="login-wrap">
    <div class="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up" onclick="Open()"><label for="tab-2" class="tab">Sign Up</label>
        <div class="login-form">
            <form method="POST">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">Username</label>
                        <input name="username" id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">Password</label>
                        <input name="password" id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span> Keep me Signed in</label>

                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In">
                    </div>
                    <div class="foot-lnk">
                        <a href="#forgot">Forgot Password?</a>
                    </div>
                </div>
            </form >
        </div>
    </div>
</div>
{% block script %}
<script src="{{ url_for('static', filename='js/noty.min.js')}}" type="text/javascript"></script>
<script>
    function Open() {
        setTimeout(() => {
                location.replace("register")
        }, 200)
    }
    if ('{{error}}') {
        new Noty({
            type: 'warning',
            theme: 'metroui',
            text: '{{error}}',
            timeout: 500
        }).show();
    }
</script>
{% endblock %}
